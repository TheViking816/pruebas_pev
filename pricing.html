<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portal Estiba VLC Premium - Elegir plan</title>
    <link rel="icon" href="https://i.imgur.com/Q91Pi44.png">
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0b2447 0%, #0f172a 100%);
        color: #e2e8f0;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 2rem 1rem 3rem;
      }
      .pricing-shell {
        width: min(900px, 100%);
        background: rgba(15, 23, 42, 0.78);
        border-radius: 18px;
        padding: 1.5rem 1.5rem 2rem;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.45);
      }
      .pricing-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      .pricing-header img {
        width: 52px;
        height: 52px;
        object-fit: contain;
      }
      .pricing-header h1 {
        font-size: 1.6rem;
        margin: 0;
      }
      .pricing-header p {
        margin: 0.35rem 0 0;
        color: #cbd5f5;
        font-size: 0.95rem;
      }
      .pricing-actions {
        margin-bottom: 1rem;
        display: flex;
        justify-content: flex-end;
      }
      .pricing-actions a {
        color: #93c5fd;
        text-decoration: none;
        font-weight: 600;
      }
      .pricing-note {
        margin: 0 0 1rem;
        color: #cbd5f5;
        font-size: 0.95rem;
      }
      .pricing-table-wrapper {
        background: #ffffff;
        border-radius: 14px;
        padding: 0.5rem;
      }
    </style>
    <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
  </head>
  <body>
    <main class="pricing-shell">
      <div class="pricing-header">
        <img src="https://i.imgur.com/Q91Pi44.png" alt="Portal Estiba VLC">
        <div>
          <h1>Suscripción Premium</h1>
          <p>Elige plan mensual o anual y continúa en Stripe.</p>
        </div>
      </div>
      <div class="pricing-actions">
        <a href="index.html">Volver al portal</a>
      </div>
      <p class="pricing-note">
        Si ya tienes Premium activo, puedes gestionar la suscripción desde el Portal de Gestión.
      </p>
      <div class="pricing-table-wrapper">
        <stripe-pricing-table
          pricing-table-id="prctbl_1ShcCBFaw8romGYaRiHpFvj9"
          publishable-key="pk_live_51SVcFLFaw8romGYaiRfEKdpLBmzDqQCk8gC6vxfgKb0cwj8FuLyHlzCc0I2B6NElTDyy8eAltkcAitQFy2oEa5Lu00KvkmZ2RY">
        </stripe-pricing-table>
      </div>
    </main>
    <script>
      const pricingTable = document.querySelector('stripe-pricing-table');
      const chapa = localStorage.getItem('currentChapa');
      if (pricingTable && chapa) {
        pricingTable.setAttribute('client-reference-id', chapa);
      }
    </script>
  </body>
</html>
