<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirigiendo - Portal Estiba VLC</title>

  <!-- Meta redirección -->
  <meta http-equiv="refresh" content="3;url=https://portal-estiba-vlc.vercel.app/">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0a2e5c">
  <meta name="description" content="Portal para trabajadores del Puerto de Valencia - Nueva ubicación">

  <!-- Icons -->
  <link rel="icon" type="image/png" href="https://i.imgur.com/Q91Pi44.png">
  <link rel="apple-touch-icon" href="https://i.imgur.com/Q91Pi44.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --puerto-blue: #0a2e5c;
      --puerto-blue-light: #1e4a8a;
      --puerto-blue-dark: #051937;
      --puerto-orange: #f97316;
      --puerto-teal: #14b8a6;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--puerto-blue-dark) 0%, var(--puerto-blue) 50%, var(--puerto-blue-light) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* Fondo decorativo del puerto */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url('https://i.imgur.com/bSOecVC.jpeg');
      background-size: cover;
      background-position: center;
      opacity: 0.1;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }

    .logo-container {
      margin-bottom: 2rem;
      animation: fadeInDown 0.8s ease;
    }

    .logo-img {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 3px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 1.5rem;
    }

    .logo-text {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .logo-subtitle {
      font-size: 1.125rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    .content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 0.8s ease 0.2s both;
    }

    .title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.125rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .spinner-container {
      margin: 2rem 0;
    }

    .spinner {
      width: 50px;
      height: 50px;
      margin: 0 auto;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--puerto-orange);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .redirect-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: var(--puerto-orange);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.125rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
    }

    .redirect-link:hover {
      background: #ea580c;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(249, 115, 22, 0.5);
    }

    .redirect-link:active {
      transform: translateY(0);
    }

    .countdown {
      display: inline-block;
      min-width: 1.5rem;
      font-weight: 700;
      color: var(--puerto-orange);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 640px) {
      .logo-img {
        width: 100px;
        height: 100px;
      }

      .logo-text {
        font-size: 2rem;
      }

      .content {
        padding: 2rem 1.5rem;
      }

      .title {
        font-size: 1.5rem;
      }

      .message {
        font-size: 1rem;
      }

      .redirect-link {
        font-size: 1rem;
        padding: 0.875rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://i.imgur.com/7F1BWQ2.jpeg" alt="Puerto Valencia" class="logo-img">
      <div class="logo-text">Portal Estiba VLC</div>
      <div class="logo-subtitle">Puerto de Valencia</div>
    </div>

    <div class="content">
      <h1 class="title">Nos hemos mudado</h1>
      <p class="message">
        El Portal Estiba VLC tiene una nueva ubicación.<br>
        Serás redirigido automáticamente en <span class="countdown" id="countdown">3</span> segundos...
      </p>

      <div class="spinner-container">
        <div class="spinner"></div>
      </div>

      <a href="https://portal-estiba-vlc.vercel.app/" class="redirect-link">
        Ir ahora al nuevo portal
      </a>
    </div>
  </div>

  <script>
    // Cuenta regresiva
    let seconds = 3;
    const countdownElement = document.getElementById('countdown');

    const interval = setInterval(() => {
      seconds--;
      if (seconds > 0) {
        countdownElement.textContent = seconds;
      } else {
        clearInterval(interval);
        window.location.href = 'https://portal-estiba-vlc.vercel.app/';
      }
    }, 1000);

    // Redirección alternativa por si falla la meta refresh
    setTimeout(() => {
      window.location.href = 'https://portal-estiba-vlc.vercel.app/';
    }, 3000);
  </script>
</body>
</html>
